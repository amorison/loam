name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_call:

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        py: ['3.8', '3.9', '3.10', '3.11', '3.12']
    env:
      UV_PYTHON: ${{ matrix.py }}

    steps:
      - uses: actions/checkout@v4
      - uses: extractions/setup-just@v2
      - name: set up uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh
      - name: set up env with uv
        run: uv sync
      - name: Run all checks
        run: just check-all
